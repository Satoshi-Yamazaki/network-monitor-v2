<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Ping</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Monitor de Ping</h1>

    <!-- Bloco Prefeitura -->
    <section class="block">
        <div class="chart-container">
            <h2>Prefeitura</h2>
            <canvas id="pingChartPrefeitura"></canvas>
        </div>
        <div class="stats">
            <p>Ping Atual: <span id="currentPingPrefeitura">--</span> ms</p>
            <p>Download: <span id="downloadSpeedPrefeitura">--</span> Mbps</p>
            <p>Upload: <span id="uploadSpeedPrefeitura">--</span> Mbps</p>
            <p>Quedas: <span id="quedasPrefeitura">--</span></p>
        </div>
    </section>

    <!-- Bloco Conectada -->
    <section class="block">
        <div class="chart-container">
            <h2>Conectada</h2>
            <canvas id="pingChartConectada"></canvas>
        </div>
        <div class="stats">
            <p>Ping Atual: <span id="currentPingConectada">--</span> ms</p>
            <p>Download: <span id="downloadSpeedConectada">--</span> Mbps</p>
            <p>Upload: <span id="uploadSpeedConectada">--</span> Mbps</p>
            <p>Quedas: <span id="quedasConectada">--</span></p>
        </div>
    </section>

    <script src="/static/js/script.js"></script>
</body>
</html>
