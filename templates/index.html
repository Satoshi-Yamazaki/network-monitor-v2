<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Ping</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Monitor de Ping</h1>

    <!-- Bloco Prefeitura -->
    <section class="block">
        <div class="chart-container">
            <h2>Prefeitura</h2>
            <canvas id="chartPrefeitura"></canvas>
        </div>
        <div class="stats" id="statsPrefeitura">
            <p><strong>Ping:</strong> <span id="prefeituraPing">--</span> ms</p>
            <p><strong>Download:</strong> <span id="prefeituraDownload">--</span> Mbps</p>
            <p><strong>Upload:</strong> <span id="prefeituraUpload">--</span> Mbps</p>
            <p><strong>Quedas:</strong> <span id="prefeituraQuedas">--</span></p>
        </div>
    </section>

    <!-- Bloco Conectada -->
    <section class="block">
        <div class="chart-container">
            <h2>Conectada</h2>
            <canvas id="chartConectada"></canvas>
        </div>
        <div class="stats" id="statsConectada">
            <p><strong>Ping:</strong> <span id="conectadaPing">--</span> ms</p>
            <p><strong>Download:</strong> <span id="conectadaDownload">--</span> Mbps</p>
            <p><strong>Upload:</strong> <span id="conectadaUpload">--</span> Mbps</p>
            <p><strong>Quedas:</strong> <span id="conectadaQuedas">--</span></p>
        </div>
    </section>

    <script src="/static/js/script.js"></script>
</body>
</html>
